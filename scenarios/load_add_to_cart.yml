scenarios:
- name: 'add to the cart test'
  beforeScenario: setUserData
  beforeRequest: setHeaders
  flow:
  - log: "{{ $processEnvironment.token }}"
  - post:
      json:
        token: "{{ $processEnvironment.token }}"
      url: /check
  - post:
      json:
        id: '1'
      url: /view
  - options:
      url: /check
  - options:
      url: /view
  - think: 2.232
  - post:
      json:
        cookie: "{{ $processEnvironment.token }}"
        flag: true
        id: 7d208466-d8d9-3b3d-02d7-865d11776ac8
        prod_id: 1
      url: /addtocart
  - options:
      url: /addtocart
  - think: 5.738
  - post:
      json:
        token: "{{ $processEnvironment.token }}"
      url: /check
  - post:
      json:
        cookie: "{{ $processEnvironment.token }}"
        flag: true
      url: /viewcart
  - options:
      url: /check
  - options:
      url: /viewcart
  - post:
      json:
        id: 1
      url: /view
  - options:
      url: /view

